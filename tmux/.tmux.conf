bind r source-file ~/.tmux.conf

set -g prefix `
bind ` send-prefix


set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

set -g history-limit 10000

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

bind h select-pane -L
bind k select-pane -U
bind j select-pane -D
bind l select-pane -R

bind -r -T prefix M-Up resize-pane -U 1
bind -r -T prefix M-Down resize-pane -D 1
bind -r -T prefix M-Left resize-pane -L 1
bind -r -T prefix M-Right resize-pane -R 1
bind -r -T prefix M-k resize-pane -U 1
bind -r -T prefix M-j resize-pane -D 1
bind -r -T prefix M-h resize-pane -L 1
bind -r -T prefix M-l resize-pane -R 1


set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe 'pbcopy'

bind | split-window -h
bind - split-window -v

set -g mouse on
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe 'pbcopy'

bind f display-popup -E "zsh -ic tt"

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

bind b "capture-pane -b tmux-scrbk -S -; save-buffer -b tmux-scrbk /tmp/tmux-scrbk"

set-option -g focus-events on  # for neovim

bind J join-pane
bind S swap-pane
